<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>


        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        // $('#div1').on('mouseenter mouseleave', alternarDestaque)
        $('#div1').hover(alternarDestaque, alternarDestaque) //quando o mouse passar por cima é aplicado o detaque

        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: Obrigado!')) //evento acontece uma única vez
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000)) //duplo click, elemento some e reaparece depois de 1000 ms

        $(window).resize(function(e) {
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`) //ao redimensionar a tela o mesmo é exibido no resultado1
        })

        $(':input').select(e => { // : pega os inputs
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim)) //pega o trecho do nome selecionado e exibe
        })
    </script>
</body>
